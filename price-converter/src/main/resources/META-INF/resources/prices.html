<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices Version TWO</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">
    <h1> Prices Version 2</h1>
    <h2>Current Conversion Rate</h2>
    <div class="row">
     <p class="col-md-12">The original conversion rate is <strong>.88</span>&nbsp;</strong>.</p>
    <p class="col-md-12">The updated conversion rate is <strong><span id="rate-content">N/A</span>&nbsp;</strong>.</p>
    </div>

    <h2>Last price</h2>
    <div class="row">
    <p class="col-md-12">The last price is <strong><span id="content">N/A</span>&nbsp;&euro;</strong>.</p>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/prices/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
    };
</script><script>
    var source = new EventSource("/rate/stream");
    source.onmessage = function (event) {
        document.getElementById("rate-content").innerHTML = event.data;
    };
</script>
</html>
